#
# To deploy:
#
# kubectl apply -f scripts/deploy.yaml
#
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking
  template:
    metadata:
      labels:
        app: booking
    spec:
      containers: 
      - name: booking
        image: $CONTAINER_REGISTRY/booking:1
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: "4000"
        - name: DATABASE_URL
          value: $DATABASE_URL

---
apiVersion: v1
kind: Service
metadata:
  name: booking
spec:
  selector:
    app: booking
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000