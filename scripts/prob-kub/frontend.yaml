#
# To deploy:
#
# kubectl apply -f scripts/deploy.yaml
#
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers: 
      - name: frontend
        image: $CONTAINER_REGISTRY/frontend:1
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_URL
          value: $DATABASE_URL
        - name: NEXT_PUBLIC_FLIGHT_URL
          value: http://flights
        - name: NEXT_PUBLIC_TRAVEL_PLANS_URL
          value: http://travel-plan
        - name: NEXT_PUBLIC_BOOKING_URL
          value: http://booking
        - name: NEXT_PUBLIC_AIRCRAFT_URL
          value: http://aircraft
        - name: NEXT_PUBLIC_SITE_URL
          value: http://frontend
        - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
          value: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
        - name: STRIPE_SECRET_KEY
          value: ${STRIPE_SECRET_KEY}
        - name: STRIPE_WEBHOOK_SECRET
          value: ${STRIPE_WEBHOOK_SECRET}
        - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
          value: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        - name: CLERK_SECRET_KEY
          value: ${CLERK_SECRET_KEY}

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000